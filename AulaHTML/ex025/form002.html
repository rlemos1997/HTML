<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Formulario</title>
</head>
<body>

    <h1>Exemplos de Formularios</h1>

    <form autocomplete="on" action="post">

        <fieldset>
            <legend>Dados pessoais</legend>

            <label for="inome">Nome <input type="text" name="nome" id="inome" required placeholder="nome"></label>
            <p><label for="iemail">Email <input type="email" name="email" id="iemail" required placeholder="e-mail"></label></p>
            <p><label for="itelefone" >Telefone <input type="tel" name="telefone" id="itelefone" placeholder="(xx) xxxxx-xxxx" required></label ></p>
        </fieldset>
        

    <input type="submit" value="enviar">
    <input type="reset" value="limpar">



    </form>
    
    
</body>
</html>
