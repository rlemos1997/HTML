<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando Celulas</title>

    <style>
        table {
            width: 600px;
            border-collapse: collapse;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        td {
            border: 1px solid black;
            padding: 5px;
        }

       .titulo {
           text-align: center;
           font-weight: bold;
           font-size: 1.2em;
       }
        
       .indice {
            font-weight: bold;
            font-size: 1em;
            text-align: center;
       }

      


    </style>
</head>
<body>

    <table>
        <th>
            
            <tr>
                <td class="titulo">Grupo</td>
                <td class="titulo">Nomes</td>
                <td colspan="3" class="titulo">Filmes</td>
            </tr>          
        </th>

        
        <tr>
            <td class="indice" rowspan="3">Mulheres</td>
            <td>Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
            
        <tr>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>
       
        <tr>
            <td>Claudia Melo</td>
            <td>Oblivion</td>
            <td>MAtrix</td>
            <td>Big Hero</td>
        </tr>

        <tr>
            <td class="indice" rowspan="3">Homens</td>
            <td>Bruno Mendonça</td>
            <td>Intocaveis</td>
            <td>Amnesia</td>
            <td>Gladiador</td>
        </tr>

        <tr>
            
            <td>Daniel Lourenço</td>
            <td>Wall-e</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>

        
        <tr>
            
            <td>Fabiano Mota</td>
            <td>Star Wars</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
        </tr>
        

    </table>
    
</body>
</html>
