    <title>Estudo de tabelas</title>
    <style>
        table {

            height: 300px;
            border: 1px solid black;
            border-collapse: collapse;
        }

            vertical-align: middle;
            text-align: center;
            
        }

        .numero {
            text-align: right;
            vertical-align: top;
        }

       


    </style>
</head>

<table>

</body>
</html>
