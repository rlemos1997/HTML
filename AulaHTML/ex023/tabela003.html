<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagens de tabelas</title>

    <STYle>
       table {
           width: 300px;
           border-collapse: collapse;
          
       }

      td {
          border: 1px solid black;
          padding: 8px;
          text-align: center;
          vertical-align: middle;
      }
        
    </STYle>

</head>
<body>

    <table>
        <tr>
            <td rowspan="2">A</td>
            <td colspan="2">B</td>
          
        </tr>
        
        <tr>
            
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
    </table>

</body>
</html>
